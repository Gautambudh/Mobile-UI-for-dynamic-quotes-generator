<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="./images/quote-alt-svgrepo-com.svg">
    <title>Get quotes | UI App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- mobile UI -->
            <div class="row hero align-items-center">
                <div class="col-lg-12 col-md-12 col-sm-10 d-flex align-items-center mobile-sec justify-content-around">
                    <section class="mobile d-flex justify-content-center">
                        <div class="user-interface d-flex align-items-center">
                            <div class="white-color-mic-space">
                            </div>
                            <!-- header sec of mobile UI containing profile-pic , name -->
                            <header class="mobile-header d-flex align-items-center">
                                <div class="profile-pic-and-name d-flex align-items-center gap-lg-2 px-2">
                                    <p class="fw-bold text-light px-1" style="font-size: 1rem;"><</p>
                                    <img src="./images/profile-pic.jpg">
                                    <span>
                                        <p class="fw-bold text-light">Gautam Kumar</p>
                                        <p class="fw-bold">Quote of the day</p>
                                    </span>
                                </div>
                                <div class="three-dots">
                                    <i class="fa fa-ellipsis-v p-1"></i>
                                </div>
                            </header>
                            <!-- Dynamic quotes sec -->
                            <i class="col-11 fa fa-quote-left fa-2x icon px-1" aria-hidden="true"></i> 
                            <div class="col-11 fw-bold quote-sec h1 p-1" id="quotes"></div>
                            <div class="col-10 author-sec text-end h5" id="author"></div>
                            <!-- when button is clicked ==> getquotes() function is called -->
                            <button class="col-11 " onclick="getQuotes()">New Quote</button>
                        </div>
                    </section>
                </div>                
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
